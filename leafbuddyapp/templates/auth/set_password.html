{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set Password | LeafBuddy</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="icon"
      href="https://img.icons8.com/ios-filled/50/23d58c/leaf.png"
      type="image/png"
    />
  </head>
  <body class="bg-green-50 flex items-center justify-center min-h-screen">
    <div class="p-8 rounded-xl w-full max-w-md">
      <h1 class="text-2xl font-bold text-green-600 mb-6 text-center">
        Set Your Password
      </h1>
      {% if messages %} {% for message in messages %}
      <p class="text-red-500 text-sm mb-3">{{ message }}</p>
      {% endfor %} {% endif %}
      <form method="POST">
        {% csrf_token %}
        <div class="mb-4">
          <label class="block text-gray-700 mb-1">New Password</label>
          <input
            type="password"
            name="password"
            required
            class="w-full border border-gray-300 rounded-md px-4 py-2 focus:outline-none focus:ring-2 focus:ring-green-400"
          />
        </div>
        <div class="mb-6">
          <label class="block text-gray-700 mb-1">Confirm Password</label>
          <input
            type="password"
            name="confirm_password"
            required
            class="w-full border border-gray-300 rounded-md px-4 py-2 focus:outline-none focus:ring-2 focus:ring-green-400"
          />
        </div>
        <button
          type="submit"
          class="w-full bg-green-500 text-white font-semibold py-2 rounded hover:bg-green-600 transition duration-300"
        >
          Save Password
        </button>
      </form>
    </div>
  </body>
</html>
