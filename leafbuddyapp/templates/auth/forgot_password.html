{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password | LeafBuddy</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="icon"
      href="https://img.icons8.com/ios-filled/50/23d58c/leaf.png"
      type="image/png"
    />
    <style>
      .input-container {
        position: relative;
        margin-bottom: 1.5rem;
      }
      .input-container input {
        padding: 0.75rem 1rem;
        font-size: 1rem;
        line-height: 1.5rem;
        border: 1px solid #ccc;
        border-radius: 0.375rem;
        width: 100%;
        background-color: #fff;
        box-sizing: border-box;
      }
      .input-container label {
        position: absolute;
        left: 1rem;
        top: 0.75rem;
        font-size: 1rem;
        color: #6b7280;
        background-color: #fff;
        padding-left: 0.25rem;
        padding-right: 0.25rem;
        transition: all 0.2s ease-out;
        pointer-events: none;
      }
      .input-container input:focus + label,
      .input-container input.has-value + label {
        top: -0.5rem;
        font-size: 0.75rem;
        color: #34d399;
      }

      .input-container input:focus {
        outline: none;
        border-color: #34d399;
        box-shadow: 0 0 0 2px rgba(52, 211, 153, 0.3);
      }

      button {
        height: 2.5rem;
      }
    </style>
  </head>
  <body class="min-h-screen">
    {% include 'auth/nav.html' %}

    <div class="flex items-center justify-center mt-[6rem]">
      <div class="p-8 rounded-xl w-full max-w-md">
        <h1 class="text-2xl font-bold text-green-400 mb-4 text-center">
          Forgot Password
        </h1>
        <p class="text-sm text-gray-600 mb-6 text-center">
          Enter your registered email to reset your password.
        </p>

        <form method="POST">
          {% csrf_token %}

          <div class="input-container">
            <input
              type="email"
              name="email"
              id="email"
              required
              autocomplete="off"
              value="{{ email }}"
              class="focus:outline-none focus:ring-2 focus:ring-green-400 {% if email %}has-value{% endif %}"
              placeholder=" "
            />
            <label for="email">Email</label>
            {% if errors.email %}
            <p class="text-red-500 text-sm mt-1">{{ errors.email }}</p>
            {% endif %}
          </div>

          <button
            type="submit"
            class="w-full bg-green-500 text-white font-semibold py-6 rounded hover:bg-green-600 transition duration-300 flex items-center justify-center"
          >
            Send Reset Link
          </button>

          <p class="text-sm text-gray-500 mt-4 text-center">
            Remembered your password?
            <a href="{% url 'login' %}" class="text-green-600 hover:underline">
              Login
            </a>
          </p>
        </form>
      </div>
    </div>
  </body>
</html>
